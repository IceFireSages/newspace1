<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!--引入文件-->
    <link rel="stylesheet" href="./css/bootstrap.css">
     <script src="./js/jquery.js"></script>
     <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index_nav.js"></script>

</head>
<body>
<header class="navigation ">
    <nav class=" navbar-expand-lg">
        <div class="container  ">
            <!--导航栏-->
            <div class="navbar navbar-expand-sm navbar-dark  flex-sm-wrap ">
                <div class="navbar-brand ">
                    <a href="#"><img src="./image/logo.png" alt=""></a>
                </div>
                <!-- 小屏幕时，右侧折叠按钮，按钮上有三条线-->
                <button class="navbar-toggler bg-dark"  type="button" data-toggle="collapse" data-target="#content">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <!--选项-->
                <div id="content" class="collapse navbar-collapse justify-content-md-start  justify-content-end ">
                    <ul class="navbar-nav">
                        <li class="nav-item active "  ><a class="nav-link  " href="#" id="li_active">HOME</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">SERVICES</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">OUR&nbsp;&nbsp;TEAM</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">PORTFOLIO</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">CLIENTS</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">BLOG</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<section class="container">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./image/slider/slide1.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img src="./image/slider/slide2.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img src="./image/slider/slide3.jpg" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control-prev" href="#myCarousel"  data-slide="prev">
            <span class="carousel-control-prev-icon" ></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel"  data-slide="next">
            <span class="carousel-control-next-icon" ></span>
        </a>
    </div>
</section>
</body>
</html>
